apiVersion: v1
kind: Service
metadata:
  name: devops-app-service
  namespace: default
  labels:
    app: devops-app
spec:
  type: LoadBalancer
  selector:
    app: devops-app
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
---
apiVersion: v1
kind: Service
metadata:
  name: devops-app-headless
  namespace: default
  labels:
    app: devops-app
spec:
  clusterIP: None
  selector:
    app: devops-app
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
